<section style="margin-top: 10px" fxLayout="row wrap" fxLayoutAlign="center center">

  <mat-card fxFlex="500px" fxFlex.xs="100%">

    <mat-card-title>Add Brand</mat-card-title>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #addBrand="ngForm">
        <mat-form-field>
          <input matInput type="text"
                 placeholder="brand name (e.g. Nike)"
                 name="name"
                 id="name"
                 required
                 maxlength="255"
                 [(ngModel)]="model.name" #name="ngModel">
          <mat-hint align="end">Not more then 255 characters long.</mat-hint>
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
            Name is required.
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button color="primary" mat-raised-button [disabled]="!addBrand.form.valid">Submit</button>
          <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>

</section>
